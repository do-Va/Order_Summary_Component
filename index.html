<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <img
      class="desc-img"
      src="./images/pattern-background-desktop.svg"
      alt=""
    />
    <img class="mob-img" src="./images/pattern-background-mobile.svg" alt="" />
    <figure class="card">
      <img class="card-hero" src="./images/illustration-hero.svg" alt="" />
      <div class="main-container">
        <h2 class="card-title">Order Summary</h2>
        <p class="card-desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="card-content-container">
          <img
            class="content-img"
            src="./images/icon-music.svg"
            alt="music icon"
          />
          <div class="container">
            <p class="title">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a class="link" href="#">Change</a>
        </section>
        <button class="btn-primary">Proceed to Payment</button>
        <a class="btn-secondary" href="#">Cancel Order</a>
      </div>
    </figure>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">doVa</a>.
    </div>
  </body>
</html>
